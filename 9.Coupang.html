<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* 배경색 검정 */
    }

    #invisible-home {
      position: fixed;
      top: 2vw;
      left: 2vw;
      width: 3rem;
      height: 3rem;
      background: #000;
      opacity: 0;
      z-index: 1000;
      display: block;
    }

    .video-container {
      position: relative;
      height: 80vh;
      aspect-ratio: 2436 / 1356;
      background-color: #ddd;
      border-radius: 1rem;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    #videoPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }

    .components-container {
      display: flex;
      align-items: center;
      gap: 1rem; /* 컴포넌트 간 간격 */
    }

    .circle {
      width: 4.5rem;
      height: 4.5rem; /* 1:1 비율 유지 */
      border-radius: 50%; /* 원형 */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #2A2B2B; 
      overflow: hidden; /* 이미지가 원형 안에 맞게 잘리도록 설정 */
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지가 원형에 맞게 채워지도록 설정 */
    }

    .rounded-rectangle {
      flex: 1;
      font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 적용 */
      background-color: #19191A; /* 직사각형 배경색 */
      border-radius: 99rem; /* 모서리 둥글게 */
      padding: 1rem 2.2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* 텍스트 왼쪽 ㄴ맞춤 */
      border: 1px solid #2A2B2B; /* 파란색 라인 */
      color: rgba(255, 255, 255, 0.8); /* 텍스트 색상 */
      font-size: 0.9rem;
      font-style: normal;
      font-weight: 500;
      line-height: 135%; /* 2.21rem */
      text-align: left; /* 텍스트 왼쪽 맞춤 */
    }

  </style>
</head>
<body>
  <a href="Index.html" id="invisible-home" aria-label="홈으로 이동"></a>
  <!-- 영상 박스 -->
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="Asset/Video/Coupang.mp4" type="video/mp4">
    </video>
    <input type="file" id="videoInput" accept="video/*" style="margin-top: 1rem;">
  </div>

  <!-- 하단 컴포넌트 -->
  <div class="components-container">
    <!-- 원형 이미지 -->
    <div class="circle">
      <img src="Asset/Logo/Coupang.png">
    </div>

    <!-- 둥근 직사각형 텍스트 -->
    <div class="rounded-rectangle">
      쿠팡: 해지 과정에서 감정적 압박을 가해 사용을 <br>
      유도하는 패턴
    </div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');

    // 비디오 클릭 시 재생 & 소리 ON
    videoPlayer.addEventListener('click', function() {
      videoPlayer.muted = false;
      videoPlayer.play();
    });

    // 파일 첨부 시에도 소리 ON
    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.muted = false;
        videoPlayer.load();
      }
    });

    // 영상이 끝나면 Index.html로 이동
    videoPlayer.addEventListener('ended', function() {
      window.location.href = 'Index.html';
    });
  </script>
</body>
</html>
