<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* 배경색 검정 */
    }

    #invisible-home {
      position: fixed;
      top: 2vw;
      left: 2vw;
      width: 3rem;
      height: 3rem;
      background: #000;
      opacity: 0;
      z-index: 1000;
      display: block;
    }

    .video-container {
      position: relative;
      aspect-ratio: 2436 / 1356;
      width: 80vw;
      background-color: #ddd;
      border-radius: 1rem;
      margin-bottom: 2rem;
      overflow: hidden;
      margin-top: 1vh;
    }

    #videoPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }

    .components-container {
      display: flex;
      align-items: center;
      gap: 0.8vw;
      padding: 0 5vw;
      height: min(7.2vh, 7.2vw);
    }

    .circle {
      aspect-ratio: 1 / 1;
      width: min(7.2vh, 7.2vw);
      height: min(7.2vh, 7.2vw);
      min-width: 3rem;
      min-height: 3rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1.5px solid #2A2B2B;
      overflow: hidden;
      flex-shrink: 0;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rounded-rectangle {
      flex: 1;
      min-width: 40%;
      height: 100%;
      display: flex;
      align-items: center;
      background-color: #19191A;
      border-radius: 99rem;
      border: 1.5px solid #2A2B2B;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Pretendard', sans-serif;
      font-size: clamp(0.8rem, calc(0.25 * min(6.0vh, 6.0vw)), 1.2rem);
      padding: 0 2.2em;
      line-height: 1.35;
      text-align: left;
    }

  </style>
</head>
<body>
  <a href="../index.html" id="invisible-home" aria-label="홈으로 이동"></a>
  <!-- 영상 박스 -->
  <div class="video-container">
    <div style="padding:55.67% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/1089454336?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Pinterest"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>

  <!-- 하단 컴포넌트 -->
  <div class="components-container">
    <!-- 원형 이미지 -->
    <div class="circle">
      <img src="../Asset/Logo/Pinterest2.png">
    </div>

    <!-- 둥근 직사각형 텍스트 -->
    <div class="rounded-rectangle">
      핀터레스트: 일반 콘텐츠로 위장한 과도한 광고<br>삽입으로 혼란을 유발하는 패턴
    </div>
  </div>

  <script>
    // Vimeo Player 객체 생성
    const iframe = document.querySelector('iframe');
    const player = new Vimeo.Player(iframe);

    // Vimeo 영상이 끝나면 ../로 이동
    player.on('ended', function() {
      window.location.href = '../';
    });

    // 단축키 이동 기능 추가
    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();
      if (key === '2') {
        player.setMuted(false).then(function() {
          player.play();
        });
      } else {
        const keys = ['1','3','4','5','6','7','8','9','0','q','w','e','r','t','y','i','o','p'];
        if (keys.includes(key)) {
          window.location.href = '../';
        }
      }
    });
  </script>
</body>
</html>
