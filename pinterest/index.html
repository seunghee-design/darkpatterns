<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* 배경색 검정 */
    }

    #invisible-home {
      position: fixed;
      top: 2vw;
      left: 2vw;
      width: 3rem;
      height: 3rem;
      background: #000;
      opacity: 0;
      z-index: 1000;
      display: block;
    }

    .video-container {
      position: relative;
      aspect-ratio: 2436 / 1356;
      width: 80vw;
      background-color: #ddd;
      border-radius: 1rem;
      margin-bottom: 2rem;
      overflow: hidden;
      margin-top: 1vh;
    }

    #videoPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }

    .components-container {
      display: flex;
      align-items: center;
      gap: 0.8vw;
      padding: 0 5vw;
      height: min(7.2vh, 7.2vw);
    }

    .circle {
      aspect-ratio: 1 / 1;
      width: min(7.2vh, 7.2vw);
      height: min(7.2vh, 7.2vw);
      min-width: 3rem;
      min-height: 3rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1.5px solid #2A2B2B;
      overflow: hidden;
      flex-shrink: 0;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rounded-rectangle {
      flex: 1;
      min-width: 40%;
      height: 100%;
      display: flex;
      align-items: center;
      background-color: #19191A;
      border-radius: 99rem;
      border: 1.5px solid #2A2B2B;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Pretendard', sans-serif;
      font-size: clamp(0.8rem, calc(0.25 * min(6.0vh, 6.0vw)), 1.2rem);
      padding: 0 2.2em;
      line-height: 1.35;
      text-align: left;
    }

  </style>
</head>
<body>
  <a href="../index.html" id="invisible-home" aria-label="홈으로 이동"></a>
  <!-- 영상 박스 -->
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="../Asset/Video/Pinterest.mp4" type="video/mp4">
    </video>
    <input type="file" id="videoInput" accept="video/*" style="margin-top: 1rem;">
  </div>

  <!-- 하단 컴포넌트 -->
  <div class="components-container">
    <!-- 원형 이미지 -->
    <div class="circle">
      <img src="../Asset/Logo/Pinterest2.png">
    </div>

    <!-- 둥근 직사각형 텍스트 -->
    <div class="rounded-rectangle">
      핀터레스트: 일반 콘텐츠로 위장한 과도한 광고<br>삽입으로 혼란을 유발하는 패턴
    </div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');

    // 비디오 클릭 시 재생 & 소리 ON
    videoPlayer.addEventListener('click', function() {
      videoPlayer.muted = false;
      videoPlayer.play();
    });

    // 아무 키나 누르면 재생 & 소리 ON
    let hasPlayed = false;
    document.addEventListener('keydown', function() {
      if (!hasPlayed) {
        videoPlayer.muted = true;
        videoPlayer.play().then(() => {
          videoPlayer.muted = false;
          hasPlayed = true;
        }).catch((e) => {
          console.log('Play failed:', e);
        });
      } else {
        videoPlayer.muted = false;
        videoPlayer.play();
      }
    });

    // 파일 첨부 시에도 소리 ON
    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.muted = false;
        videoPlayer.load();
      }
    });

    // 영상이 끝나면 Index.html로 이동
    videoPlayer.addEventListener('ended', function() {
      window.location.href = '../';
    });


    // 단축키 이동 기능 추가
       document.addEventListener('keydown', function(e) {
      const keys = ['1','2','3','4','5','6','7','8','9','0','q','w','e','r','t','y','u','i','o','p'];
      if (keys.includes(e.key.toLowerCase())) {
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
